<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .container hr {
            margin: 20px 0;
        }
        .bmi {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .bmi label {
            font-size: 18px;
            color: #333;
        }
        .bmi input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .bmi button {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .bmi button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1><hr>
        <div class="bmi">
            <label for="one">Weight (kg):</label>
            <input type="number" id="one" required>
            <label for="two">Height (cm):</label>
            <input type="number" id="two" required>
            <button type="button" onclick="display()">Calculate BMI</button>
        </div>
        <p id="result" class="result"></p>
        <p id="result1" class="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
